<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <img class="cover" src="images/illustration-hero.svg" alt="hero">
  <div class="card">
  <h1 class="title">Order Summary</h1>

  <h1 class="descript">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</h1>

  <div class="plan">
    <div>
      <img src="images/icon-music.svg" alt="music">
    </div>
    <div class="plan-items-2">
      <h1 class="title-plan">Annual Plan</h1>
      <p class="price">$59.99/year</p>
    </div>
    <div>
      <a class="change" href="#">Change</a>
   </div>
  </div>

  <div class="confirm">
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
</div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thitiphat Kunrong</a>.
  </footer>
</body>
</html>
